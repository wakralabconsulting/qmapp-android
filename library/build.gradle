apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'


version = "1.2.2"

android {
    compileSdkVersion 23
    buildToolsVersion '26.0.2'

    defaultConfig {
        resourcePrefix "lightsky"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 122
        versionName "1.2.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.android.support:support-v4:23.1.1'
}

android {
    lintOptions {
        abortOnError false
    }
}


//------------------------------------------------------------------------------------------



def siteUrl = 'https://github.com/lightSky/InfiniteIndicator'      // 项目的主页

def gitUrl = 'https://github.com/lightSky/InfiniteIndicator.git'   // Git仓库的url

group = "cn.lightsky.infiniteindicator"      // Maven Group ID for the artifact，一般填你唯一的包名

install {

    repositories.mavenInstaller {

        // This generates POM.xml with proper parameters

        pom {

            project {

                packaging 'aar'

                // Add your description here

                name 'This lib can be used for viewpager infinite loop with indicator easily.' //项目描述

                url siteUrl

                // Set your license

                licenses {

                    license {

                        name 'The Apache Software License, Version 2.0'

                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'

                    }

                }

                developers {

                    developer {

                        id 'lightsky'  //填写的一些基本信息

                        name 'lightsky'

                        email 'lightsky.cn@gmail.com'

                    }

                }

                scm {

                    connection gitUrl

                    developerConnection gitUrl

                    url siteUrl

                }

            }

        }

    }

}

task sourcesJar(type: Jar) {

    from android.sourceSets.main.java.srcDirs

    classifier = 'sources'

}

task javadoc(type: Javadoc) {

    source = android.sourceSets.main.java.srcDirs

    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))

}

task javadocJar(type: Jar, dependsOn: javadoc) {

    classifier = 'javadoc'

    from javadoc.destinationDir

}

artifacts {

//    archives javadocJar

    archives sourcesJar

}

Properties properties = new Properties()

properties.load(project.rootProject.file('local.properties').newDataInputStream())

bintray {

    user = properties.getProperty("bintray.user")

    key = properties.getProperty("bintray.apikey")

    configurations = ['archives']

    pkg {

        repo = "maven"

        name = "InfiniteIndicator" //发布到JCenter上的项目名字

        websiteUrl = siteUrl

        vcsUrl = gitUrl

        licenses = ["Apache-2.0"]

        publish = true

    }

}